<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forget.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Website Logo">
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                <li><a href="{{ url_for('donation') }}">Donation</a></li>
                <li class="material-symbol-outlined"><a href="{{ url_for('signup') }}">Login</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <div class="hero">
        <h1>Reset Password</h1>
    </div>

    <div class="details">
        <div class="card1">
            
            <form action="reset-password-action.html" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/forget.js') }}"></script>
</body>
</html>
