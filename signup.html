<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Website Logo">
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                <li><a href="{{ url_for('donation') }}">Donation</a></li>
                <li class="material-symbol-outlined"><a href="{{ url_for('signup') }}">Login</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <!-- Notification Box (Appears at the top) -->
<div id="notificationBox" style="display:none; padding: 10px; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); width: 300px; text-align: center; border-radius: 5px;">
</div>


    <!-- Popup Modal for Success/Error -->
    <div id="popupModal" class="popup-modal">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <div class="container">
        <h1>Sign Up</h1>

        <!-- Signup Image Section -->
        <div class="signup-image">
            <img src="{{ url_for('static', filename='images/signup.jpg') }}" alt="Signup Image">
        </div>

        <!-- Signup Form -->
        <form action="/signupForm" method="POST">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already Have an Account? <a href="{{ url_for('login') }}">Sign In</a></p>
    </div>

    <script src="{{ url_for('static', filename='js/forms.js') }}"></script>
</body>
</html>
